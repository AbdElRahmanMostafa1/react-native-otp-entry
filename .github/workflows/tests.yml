name: "unit test"
run-name: ${{ github.actor }} is testing
on: [pull_request]
jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm install
      - run: npm run test:coverage
      - name: Update Coverage Badge
        uses: we-cli/coverage-badge-action@main
